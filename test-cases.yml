---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Ставим курсор на строку ввода "Поиск"
    - Вводим наименование товара (например, кровать)
  expected-result: >
    В списке товаров должны отобразиться только товары, содержащие введенное слово

- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Раскрываем список раздела "Категория"
    - Выбираем любой раздел из выпадающего списка
  expected-result: >
    В списке товаров должны отобразиться только товары, принадлежащие выбранной категории

- summary: |
    Проверка одновременного поиска по ключевым словам и категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории 
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
  steps:
    - Раскрываем список раздела "Категория"
    - Выбираем раздел из выпадающего списка (например, furniturе)
    - Ставим курсор на строку ввода "Поиск"
    - Вводим наименование товара (например, bed)
  expected-result: >
    В списке товаров должны отобразиться только товары, принадлежащие выбранной категории и содержащие ключевое слово
    
- summary: |
    Проверка применения фильтра "Производитель"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Ставим галочку в любом разделе фильтра "Производитель" (например, "Dior")
  expected-result: |
    На странице должны отобразиться только товары выбранного производителя
    
- summary: |
    Проверка применения фильтра "В наличии"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по их наличию
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Убираем галочку у фильтра "В наличии"
  expected-result: |
    В списке товаров должны отобразиться все товары
    
- summary: |
    Проверка применения фильтра "Цена"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Заполняем поле "От" в разделе "Цена" (например, 120)
    - Заполняем поле "До" в разделе "Цена" (например, 750)
  expected-result: >
    В списке товаров должны отобразиться только товары, цена которых находится в указанном промежутке

- summary: |
    Проверка одновременного применения нескольких фильтров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Ставим одну или несколько галочек в разделе "Производитель"
    - Заполняем поле "От" в разделе "Цена" (например, 1)
    - Заполняем поле "До" в разделе "Цена" (например, 10)
  expected-result: >
    В списке товаров должны отобразиться только товары выбранного производителя, находящиеся в наличии и цена которых находится в указанном промежутке
    
  
- summary: |
    Проверка возможности просмотра страницы отдельного товара (карточки товара)
  requirement: >
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
  steps:
    - Выбрать любой товар из каталога
    - Нажать на выбранный товара
  expected-result: >
    Должна открыться страница выбранного товара с подробной информацией
    
- summary: |
    Проверка добавления товара в корзину с главной страницы
  requirement: >
    Пользователь должен иметь возможность добавлять товары в корзину с главной страницы
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык - Русский
  steps:
    - Выбрать любой товар из каталога
    - Нажать на кнопку "В корзину" у выбранного товара
    - Перейти в раздел Корзина
  expected-result: |
    Выбранный товар должен появиться в корзине
    
- summary: |
    Проверка добавления товара в корзину со страницы товара
  requirement: >
    Пользователь должен иметь возможность добавлять товары в корзину со страницы товара
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык - Русский
  steps:
    - Выбрать любой товар из каталога
    - Нажать на выбранный товар
    - Нажать на кнопку "В корзину" у выбранного товара
    - Нажать кнопку "В корзину"
    - Перейти в раздел Корзина
  expected-result: |
    Выбранный товар должен появиться в корзине
