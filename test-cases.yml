---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Вводим наименование товара (например, bed) в строке ввода "Search"
  expected-result: >
    В списке товаров должны отобразиться только товары, содержащие введенное слово

- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Раскрываем список раздела "Category"
    - Выбираем любой раздел из выпадающего списка
  expected-result: >
    В списке товаров должны отобразиться только товары, принадлежащие выбранной категории

- summary: |
    Проверка одновременного поиска по ключевым словам и категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории 
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Раскрываем список раздела "Category"
    - Выбираем раздел из выпадающего списка (например, furniturе)
    - Вводим наименование товара (например, bed) в строку ввода "Search"
  expected-result: >
    В списке товаров должны отобразиться только товары, принадлежащие выбранной категории и содержащие ключевое слово
    
- summary: |
    Проверка применения фильтра "Производитель"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Ставим одну или несколько галочек в любом разделе фильтра "Brand" (например, Dior)
  expected-result: |
    На странице должны отобразиться только товары выбранного/ых производителя/ей
    
- summary: |
    Проверка применения фильтра "In Stock"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по их наличию
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Убираем галочку у фильтра "Stock"
  expected-result: |
    В списке товаров должны отобразиться все товары магазина
    
- summary: |
    Проверка применения фильтра "Price"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Заполняем поле "От" в разделе "Price" (например, 120)
    - Заполняем поле "До" в разделе "Price" (например, 750)
  expected-result: >
    В списке товаров должны отобразиться только товары, цена которых находится в указанном промежутке

- summary: |
    Проверка одновременного применения нескольких фильтров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    no-data
  test-data: |
    no-data
  steps:
    - Ставим одну или несколько галочек в разделе "Brand"
    - Заполняем поле "От" в разделе "Price" (например, 1)
    - Заполняем поле "До" в разделе "Price" (например, 10)
  expected-result: >
    В списке товаров должны отобразиться только товары выбранного производителя, находящиеся в наличии и цена которых находится в указанном промежутке
  
- summary: |
    Проверка возможности просмотра страницы отдельного товара (карточки товара)
  requirement: >
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    no-data
  test-data: |
    no-data
