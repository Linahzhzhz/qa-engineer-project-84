    - summary: |
    Проверка возможности просмотра товаров
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Прокрутить страницу вниз
    - Нажать кнопку "Следующая"
    - Прокрутить страницу вверх
    - Нажать кнопку "Предыдущая"
  expected-result: |
    На странице должны отображаться товары магазина, можно просматривать следующие страницы с товарами и возвращаться на предыдущие
    
    - summary: |
    Проверка возможности просмотра страницы отдельного товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
  steps:
    - Нажать на карточку любого товара на странице
  expected-result: |
    Должна открыться страница выбранного товара (с фотографией, ценой, названием, рейтингом, подробным описанием)

