---
- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  test-data: |
    Тестовые данные
    Ключевое слово = Кровать
  steps:
    - Ставим курсор на строку ввода "Поиск"
    - Вводим ключевое слово
  expected-result: >
    В списке товаров должны отобразиться только товары, содержащие ключевое слово

- summary: |
    Проверка поиска товара по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Раскрываем список раздела "Категория"
    - Выбираем любой раздел из выпадающего списка
  expected-result: >
    В списке товаров должны отобразиться только товары, принадлежащие выбранной категории

- summary: |
    Проверка одновременного поиска по ключевым словам и категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории 
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
  test-data: |
    Тестовые данные
    Ключевое слово = Bed
  steps:
    - Раскрываем список раздела "Категория"
    - Выбираем раздел "furniture" из выпадающего списка
    - Ставим курсор на строку ввода "Поиск"
    - Вводим ключевое слово
  expected-result: >
    В списке товаров должны отобразиться только товары, принадлежащие выбранной категории и содержащие ключевое слово
    
- summary: |
    Проверка применения фильтра "Производитель"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Ставим галочку в разделе "Производитель" напротив пункта "Dior"
  expected-result: |
    На странице должны отобразиться только товары выбранного производителя
    
- summary: |
    Проверка применения фильтра "В наличии"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по их наличию
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
    Галочка "В наличии" снята
  steps:
    - Ставим галочку напротив пункта "В наличии"
  expected-result: |
    В списке товаров должны отобразиться только товары, находящиеся в наличии
    
- summary: |
    Проверка применения фильтра "Цена"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  test-data: |
    Тестовые данные
    Цена "От" = 120
    Цена "До" = 750
  steps:
    - Заполняем поле "От" в разделе "Цена"
    - Заполняем поле "До" в разделе "Цена"
  expected-result: >
    В списке товаров должны отобразиться только товары, цена которых находится в указанном промежутке

- summary: |
    Проверка одновременного применения нескольких фильтров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
    Галочка в разделе "В наличии" снята
  test-data: |
    Тестовые данные
    Цена "От" = 120
    Цена "До" = 1000
  steps:
    - Ставим одну или несколько галочек в разделе "Производитель"
    - Ставим галочку в разделе "В наличии"
    - Заполняем поле "От" в разделе "Цена"
    - Заполняем поле "До" в разделе "Цена"
  expected-result: >
    В списке товаров должны отобразиться только товары выбранного производителя, находящиеся в наличии и цена которых находится в указанном промежутке
    
- summary: |
    Проверка возможности просмотра товаров
  requirement: >
    Пользователь должен иметь возможность просматривать товары 
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык сайта - Русский
  steps:
    - Прокрутить страницу вниз
    - Нажать кнопку "Следующая"
    - Прокрутить страницу вверх
    - Нажать кнопку "Предыдущая"
  expected-result: >
    На странице должны отображаться товары магазина, можно просматривать следующую страницу с товарами и возвращаться на предыдущую
    
- summary: |
    Проверка возможности просмотра страницы отдельного товара
  requirement: >
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
  steps:
    - Нажать на карточку любого товара на странице
  expected-result: >
    Должна открыться страница выбранного товара содержащей в себе: категорию товара, наименование, рейтинг, цена, цена со скидкой, описание, количество товара в наличии и кнопка "В корзину"
    
- summary: |
    Проверка добавления товара в корзину с главной страницы
  requirement: >
    Пользователь должен иметь возможность добавлять товары в корзину с главной страницы
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык - Русский
  steps:
    - Нажать на кнопку "В корзину" у товара "Essence Mascara Lash Princess" на главной странице
    - Перейти в раздел Корзина
  expected-result: |
    Выбранный товар должен появиться в корзине
    
- summary: |
    Проверка добавления товара в корзину со страницы товара
  requirement: >
    Пользователь должен иметь возможность добавлять товары в корзину со страницы товара
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/
    Язык - Русский
  steps:
    - Нажать на карточку товара "Essence Mascara Lash Princess" на главной странице
    - Нажать кнопку "В корзину"
    - Перейти в раздел Корзина
  expected-result: |
    Выбранный товар должен появиться в корзине
