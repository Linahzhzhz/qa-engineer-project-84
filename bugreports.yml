  environment: |
    Google Chrome  Версия 124.0.6367.207 (Официальная сборка), (arm64)
    MacOS Ventura 13.0.1 (22A400)
  steps-to-reproduce: |
    - Заполняем поле "От" в разделе "Price" (например, 9.3)
    - Заполняем поле "До" в разделе "Price" (например, 10)
