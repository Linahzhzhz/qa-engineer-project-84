- summary: |
    Отсутствует изображение флага у языка English в языковом меню
  environment: |
    Google Chrome  Версия 124.0.6367.207 (Официальная сборка), (arm64)
    MacOS Ventura 13.0.1 (22A400)
  steps-to-reproduce: |
    - Раскрыть меню "Language"
  expected-result: |
    В языковом меню у каждого языка отображается иконка флага
  actual-result: |
    В языковом меню у английского языка не отображается иконка флага

