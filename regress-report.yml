    Проверка применения нескольких фильтров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  status: fail
  
- summary: |
    Проверка открытия карточки товара
  requirement: >
    Пользователь должен иметь возможность просматривать подробную информацию о товаре
  status: pass
    
- summary: |
    Проверка добавления товара в корзину с главной страницы
  requirement: >
    Пользователь должен иметь возможность добавлять товары в корзину с главной страницы
  status: pass
    
- summary: |
    Проверка добавления товара в корзину со страницы товара
  requirement: >
    Пользователь должен иметь возможность добавлять товары в корзину со страницы товара
  status: pass

bugreports:
- summary: |
    Не переводятся на русский язык категории в разделе "Категория"
  environment: |
    Google Chrome  Версия 124.0.6367.207 (Официальная сборка), (arm64)
    MacOS Ventura 13.0.1 (22A400)
  steps-to-reproduce: |
    - Выбрать язык "Russian"
    - Раскрыть раздел "Категория"
  expected-result: |
    В открывшемся списке категории должны быть на русском языке
  actual-result: |
    В открывшемся списке категории отображаются на английском языке

